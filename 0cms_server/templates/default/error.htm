$def with (tplData)
$:tplData['render'].header(tplData)
<div class="alertBox">
    <a href="javascript:location.href=' $:tplData['jump']['url'] ';">$:tplData['jump']['msg'] (jump after <font id="percent">$:tplData['jump']['timeout']</font> secondsï¼‰</a></div>

<script language="javascript">
    var bar=$:tplData['jump']['timeout'] ;
    function count(){
        bar=bar-1 ;
        document.getElementById("percent").innerHTML=bar;
        if (bar>0){
            setTimeout("count()",1000);
        }else{
            history.go(-1)
        }
    }
    count() ;
</script>
$:tplData['render'].footer(tplData)
