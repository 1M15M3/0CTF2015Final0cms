$def with (tplData)
$:tplData['render'].header()
<form action="$makeUrl('cms','modify')" method="post">
    <table width="750" border="0" cellspacing="0" cellpadding="1" class="addtable">
        <tr>
            <td width="100" scope="col">Title:</td>
            <td width="608" scope="col"><input name="name" type="text" id="name" value="$:tplData['atl']['name']" /></td>
        </tr>
        <tr>
            <td colspan="2" scope="col">
                <textarea rows="10" cols="5" name="content" id="content">$:tplData['atl']['content']</textarea>
                <script type="text/javascript" src="$makeUrl('static','admin/editor/tinyeditor.js')"></script>
                <link rel="stylesheet" href="$makeUrl('static','admin/editor/style.css')" />
                <script type="text/javascript">
                    var instance=new TINY.editor.edit('editor',{
                        id:'content',
                        width:740,
                        height:175,
                        cssclass:'contentls',
                        controlclass:'tecontrol',
                        rowclass:'teheader',
                        dividerclass:'tedivider',
                        controls:['bold','italic','underline','strikethrough','|','subscript','superscript','|', 'orderedlist','unorderedlist','|','outdent','indent','|','leftalign',
                            'centeralign','rightalign','blockjustify','|','unformat','|','undo','redo','print','n',
                            'font','size','style','forecolor','backcolor','|','image','swf','media','upload','|','hr','link','unlink','|','cut','copy','paste'],
                        footer:true,
                        fonts:['楷体','宋体','黑体','Verdana','Arial','Georgia'],
                        xhtml:true,
                        uploadexc:"$makeUrl('upload','index',{})",
                        bodyid:'editor',
                        footerclass:'tefooter',
                        toggle:{text:'source',activetext:'view',cssclass:'toggle'},
                        resize:{cssclass:'resize'}
                    });
                </script>
            </td>
        </tr>
        <tr>
            <td width="100" scope="col">Order:</td>
            <td width="608" scope="col"><input name="orders" type="text" id="orders" value="$:tplData['atl']['orders']" /></td>
        </tr>
        <tr>
            <td scope="col">Status:</td>
            <td scope="col">
                <SELECT  name="status" id="status">
                    $for k,v in tplData['statusList'].items():
                    <option value="$:k"
                    $if k == tplData['atl']['status']:
                        selected="selected"
                    >$:v</option>
                </SELECT>
        </tr>
        <tr>
            <td colspan="2" scope="col">
                <input name="id" type="hidden" value="$:tplData['atl']['id']"/>
                <input type="submit" name="submit" value="Save" id="submits" onmouseover="instance.post();" /></td>
        </tr>
</form>
$:tplData['render'].footer()
